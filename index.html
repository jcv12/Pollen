<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shoppers Budget</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

  <header>
    <h1 class="page-title">Shoppers Budget</h1>
    <p>Click the button below to add a new item to the cart!</p>
    <form id="task-form">
        <div class="form-group">
            <input type="text" name="task-name" placeholder="Enter Your Item"/>
        </div>
        <div class="form-group">
            <select name="task-type" class="select-dropdown">
              <option value="" disabled selected>Pick a task type</option>
              <option value="Print">Need</option>
              <option value="Web">Want</option>
            </select>
          </div>
        <div class="form-group">
            <button class="btn" id="save-task" type="submit">Add Item</button>
        </div>
    </form>
  </header>

  <main class="page-content" id="page-content">
    <section class="task-list-wrapper">
      <h2 class="list-title">Needs</h2>
      <ul class="task-list" id="tasks-to-do">
      </ul>
    </section>

    <section class="task-list-wrapper">
      <h2 class="list-title">Wants</h2>
      <ul class="task-list" id="tasks-in-progress">
      </ul>
    </section>
  </main>

  <footer>
    &copy;2020 by Mazi Tech
  </footer>

  <script src="./assets/js/script.js"></script>
</body>

</html>
