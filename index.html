<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shoppers Budget</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

  <header>
    <h1 class="page-title">Shoppers Budget</h1>
    <p>Click the button below to add a new item to the cart!</p>
    <form id="item-form">

        <div class="form-group">
            <input type="text" name="item-name" placeholder="Enter Your Item"/>
        </div>

        <div class="form-group">
          <input type="text" name="item-price" placeholder="$"/>
        </div>

        <div class="form-group">
          <button class="btn" id="save-need" type="submit">Need</button>
        </div>

        <div class="form-group">
            <button class="btn" id="save-want" type="submit">Want</button>
        </div>

    </form>
  </header>

  <main class="page-content" id="page-content">
    <section class="item-list-wrapper">
      <h2 class="list-title">Needs</h2>
      <ul class="item-list" id="item-needs">
      </ul>
    </section>

    <section class="item-list-wrapper">
      <h2 class="list-title">Wants</h2>
      <ul class="item-list" id="item-wants">
      </ul>
    </section>

    <section class="item-list-wrapper">
      <h2 class="list-title">Total</h2>
      <ul class="item-list" id="item-total">
      </ul>
    </section>
  </main>

  <footer>
    &copy;2022 by Mazi Tech
  </footer>

  <script src="./assets/js/script.js"></script>
</body>

</html>
